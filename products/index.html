<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="../assets/css/screen.css">
    
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <header>
        
        <section class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            
            <section class="cart">
                <h2 class="cart-title">Your Cart</h2>
                
                <section class="cart-content">

                </section>
                
                <section class="total">
                    <section class="total-title">Total</section>
                    <section class="total-price">$0</section>
                </section>
                
                <button type="button" class="btn-buy">Buy Now</button>
                
                <i class='bx bx-x' id="close-cart"></i>

            </section>
        </section>
    </header>
    
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        
        <section class="shop-content">
            <!-- Box 1 -->
            <section class="product-box">
                <img src="../assets/img/Avengers-Hat.png" alt="" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </section>
            <!-- Box 2 -->
            <section class="product-box">
                <img src="../assets/img/Aviators-Hat.png" alt="" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </section>
            <!-- Box 3 -->
            <section class="product-box">
                <img src="../assets/img/Batman-Hat.png" alt="" class="product-img">
                <h2 class="product-title">HOODED PARKA</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </section>
            <!-- Box 4 -->
            <section class="product-box">
                <img src="../assets/img/black.png" alt="" class="product-img">
                <h2 class="product-title">STRAW METAL BOTTLE</h2>
                <span class="price">$24.04</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </section>
            <!-- Box 5 -->
            <section class="product-box">
                <img src="../assets/img/blue.png" alt="" class="product-img">
                <h2 class="product-title">METAL Sunglasses</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </section>
            <!-- Box 6 -->
            <section class="product-box">
                <img src="../assets/img/Cowboy-Hat.png" alt="" class="product-img">
                <h2 class="product-title">BACK HAT</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </section>
            <!-- Box 7 -->
            <section class="product-box">
                <img src="../assets/img/fishers.png" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="price">$70</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </section>
            <!-- Box 8 -->
            <section class="product-box">
                <img src="../assets/img/Iron-man-Hat.png" alt="" class="product-img">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </section>

            <section class="product-box">
                <img src="../assets/img/Spiderman-Hat.png" alt="" class="product-img">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </section>

            <section class="product-box">
              <img src="../assets/img/Russian-Hat.png" alt="" class="product-img">
              <h2 class="product-title">ULTRABOOST 22</h2>
              <span class="price">$45</span>
              <i class='bx bx-shopping-bag add-cart'></i>
            </section>

            <section class="product-box">
              <img src="../assets/img/white.png" alt="" class="product-img">
              <h2 class="product-title">ULTRABOOST 22</h2>
              <span class="price">$45</span>
              <i class='bx bx-shopping-bag add-cart'></i>
            </section>
        </section>
    </section>
    
    <script src="../assets/js/index.js"></script>
    
</body>
</html>
